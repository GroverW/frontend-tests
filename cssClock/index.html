<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="container">
    <div id="clock">
      <div id="clock-face">
        <div id="tick-mark-12" class="tick-mark"><div class="tick-fill"></div></div>
        <div id="tick-mark-3" class="tick-mark"><div class="tick-fill"></div></div>
        <div id="tick-mark-6" class="tick-mark"><div class="tick-fill"></div></div>
        <div id="tick-mark-9" class="tick-mark"><div class="tick-fill"></div></div>
        <div id="hours-hand"><div class="fill"></div></div>
        <div id="seconds-hand"><div class="fill"></div></div>
        <div id="minutes-hand"><div class="fill"></div></div>
      </div>
    </div>
  </div>

</html>
